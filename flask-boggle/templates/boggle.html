<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/boggle.css">
</head>
<body>
  <section id="boggle">
  <!-- display board -->
  <table class="board">
    <tbody>
      {% for row in board %}
      <tr>
        {% for letter in row %}
            <td>{{ letter }}</td> 
            {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>  

  <p>High Score:
    <b>{{ highscore }}</b> in {{ nplays }} plays
  </p>

  <p>
    Score: <b class="score">0</b>
    Seconds Left: <b class="timer"></b>
  </p>
  <!-- form to submit word -->
  <form method="POST" class="post-word">
    <input class="word" name="word" > 
    <button>Enter Word</button>
  </form>
  <!-- display message -->
  <p class="noti">
    
  </p>
<!-- display successful word list -->
  <ul class="word-list">

  </ul>

</section>
  
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script> let game = new BoggleGame("boggle", 60);</script>
  
</body>
</html>
